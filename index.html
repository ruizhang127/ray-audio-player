<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script
    src="https://code.jquery.com/jquery-3.1.0.js"
    integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
    crossorigin="anonymous">
  </script>
  <style>
    html, body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: greyscale;
    }
  </style>
</head>

<body>
  <div class="player-container">
    
    
    <div class="player-panel">
      <div class="content">
        <div class="track-list">
          <div class="list-title">List Title</div>
          <!-- <span class="h-divider"></span> -->
        </div>
      
        <div class="track-details">
          <div class="meta">
            <div class="title"></div>
            <div class="artist"></div>
            <div class="album"></div>
            
          </div>

          <div class="subtitle">
          </div>
          
        </div>
      </div>

      <div class="control">
        <div class="control-buttons">
          <div class="pre">
            <span class="column"></span>
            <span class="left-arrow"></span>
          </div>

          <!-- Circle button -->
          <div class="play-circle-button">
            <div class="play right-arrow"></div>
            <div class="pause hide">
              <span class="column"></span>
              <span class="column"></span>
            </div>
          </div>
          <div class="next">
            <span class="right-arrow"></span>
            <span class="column"></span>
          </div>
        </div>

        <!-- Progress bar -->
        <div class="progress">
          <div class="played time"></div>
          <input class="progress-bar" value="0" min="0" max="10" step="1" type="range" disabled />
          <div class="duration time"></div>
        </div>
        
      </div>
    </div>

    
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
