<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"
    integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(() => {
      $('.demo-container').html(new RayPlayer({

        }, {
          // audioUrl: 'https://podcdn.zencast.fm/download/media/4501/323242b2-4814-4ecc-9591-969d072c6759.mp3'
          // audioUrl: '/static/audios/为我受伤xxx.mp3'
        }, {
          audioUrl: '/static/audios/万福源头.mp3'
        }, {
          audioUrl: '/static/audios/何等奇妙的救主.mp3'
        }],
        preload: true,
        autoNext: true,
        listLoop: true,
      }).UI);
    });
  </script>
</head>

<body>
  <div class="demo-container"></div>
  <!-- built files will be auto injected -->
</body>

</html>
